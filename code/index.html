<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            text-align: center;
        }

        header {
            margin-bottom: 2rem;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, #2196F3, #03A9F4);
            border-radius: 2px;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        .iframe-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 850px;
        }

        .iframe-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .iframe-title {
            background: linear-gradient(90deg, #2196F3, #03A9F4);
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
        }

        .iframe-wrapper {
            position: relative;
            padding-bottom: 62.5%;
            height: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding-bottom: 1rem;
        }

        .toggle-button, .refresh-button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: #2196F3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-button:hover, .refresh-button:hover {
            background: #1976D2;
        }

        @media (max-width: 900px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 0 10px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 0.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 0 5px;
            }

            .iframe-title {
                font-size: 1rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Greenhouse Monitoring Dashboard</h1>
        </header>

        <div class="dashboard">
            <div class="iframe-container">
                <div class="iframe-title">Temperature Map</div>
                <div class="iframe-wrapper">
                    <iframe 
                        id="temp-iframe"
                        src="thingspeak_URL_temp">
                    </iframe>
                </div>
            </div>

            <div class="iframe-container">
                <div class="iframe-title">Humidity Map</div>
                <div class="iframe-wrapper">
                    <iframe 
                        id="humi-iframe"
                        src="thingspeak_URL_humi">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="toggle-button" onclick="toggleVisualizations()">Switch Visualizations</button>
        <button class="refresh-button" onclick="location.reload()">Refresh Page</button>
    </div>

    <script>
        let isOriginalVisualization = true;

        function toggleVisualizations() {
            const tempIframe = document.getElementById('temp-iframe');
            const humiIframe = document.getElementById('humi-iframe');
            const toggleButton = document.querySelector('.toggle-button');

            if (isOriginalVisualization) {
                tempIframe.src = "thingspeak_URL_temp";
                humiIframe.src = "thingspeak_URL_humi";
                toggleButton.textContent = "Switch Visualizations";
            } else {
                tempIframe.src = "thingspeak_URL_temp_alternative";
                humiIframe.src = "thingspeak_URL_humi_alternative";
                toggleButton.textContent = "Switch Visualizations";
            }

            isOriginalVisualization = !isOriginalVisualization;
        }
    </script>
</body>
</html>
